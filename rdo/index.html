<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bookmark App</title>
    <meta name="theme-color" content="#ffa500" />
    <link rel="manifest" href="manifest.json" />
    <link rel="shortcut icon" href="icon.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/solar/bootstrap.min.css" integrity="sha384-iDw+DjLp94cdk+ODAgTY4IZ6d9aaRpG9KHr168TPxrfQ9wv/DTVC+cWyojoxjHBT" crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="fullscreen">
      <div class="card app-wrapper container">
        <div class="card-header">

          <ul class="nav nav-pills nav-fill justify-content-center">
            <li class="nav-item">
              <a class="nav-link" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                <i class="fa fa-cog" aria-hidden="true"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="play">
                <i class="fa fa-play" aria-hidden="true"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="pause">
                <i class="fa fa-pause" aria-hidden="true"></i>
              </a>
            </li>
          </ul>
        </div>

        <div class="card-body">
          <form>
            <div class="collapse pb-3" id="collapseExample">
              <div class="form-row">
                <div class="col">
                  <input type="text" id="item_name" class="form-control" required placeholder="item Name" />
                </div>
                <div class="col">
                  <input type="text" id="item_url" class="form-control" required placeholder="item URL" />
                </div>
                <div class="col-auto">
                  <input class="btn btn-outline-primary mb-2" type="submit" value="Add item" />
                </div>
              </div>
            </div>
          </form>

          <table class="table">
            <tbody id="itemList"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
    <script src="player.js"></script>
    <audio id="audio1" src=""></audio>
  </body>
</html>
