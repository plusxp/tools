<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Video with JW Player</title>

    <script src="jwp.js"></script>

    <style>
	    
	    html,body { height:100%; width:100%; padding:0; margin:0; }
	    #mediaplayer{height:100%;width:100%; padding:0; margin:0;}
	   

    </style>

</head>
<body>
		
					
				
	<div id="mediaplayer"></div>
	
	
	
	<script>
		var videoUrl = "https://voa-lh.akamaihd.net/i/voa_mpls_tvmc6@320298/master.m3u8";
	    jwplayer("mediaplayer").setup({
		  file: videoUrl,
		  width: "100%",
		  height: "100%",
		  stretching: "bestfit"
		});

		jwplayer().onReady(function() {
			window.setTimeout(function(){
				// jwplayer().play();
				// document.getElementById("myCheck").click();
				// document.getElementsByClassName("example").click();
				document.querySelectorAll("jw-icon.jw-icon-display.jw-button-color.jw-reset").click();
			},1);
		});
	</script>
				 
</body>
</html>
